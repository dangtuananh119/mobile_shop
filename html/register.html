<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Icon link -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Swiper css link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Css link -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <!-- Header logo -->
        <a href="home.html" class="header__logo-link">
            <i class='header__logo-icon bx bx-store'></i>
            Shopie
        </a>
        
        <!-- Header search -->
        <form action="" class="header__search-form">
            <input type="search" name="" id="search-input" class="header__search-input" placeholder="Search here">
            <label for="search-input" class="header__search-icon bx bx-search"></label>
        </form>

        <!-- Header btns -->
        <div class="header__btns">
            <div class="header__menu-btn bx bx-menu"></div>
            <div class="header__search-btn bx bx-search"></div>
            <a href="login.html" class="header__user-btn bx bx-user-circle">
            <a href="#" class="header__like-btn bx bx-heart">
            <a href="cart.html" class="header__cart-btn bx bx-cart"></a>
        </a>
    </header>
    <!-- Header end -->

    <!-- Sidebar start -->
    <div class="sidebar">
        <div class="sidebar__overlay"></div>
        <div class="sidebar__body">
            <i class='sidebar__body-close bx bx-x'></i>
            <div class="sidebar__user">
                <img src="../assets/img/Sidebar/user-img.png" alt="User Image" class="sidebar__user-img">
                <h3 class="sidebar__user-name">Dang Tuan Anh</h3>
                <a href="#" class="sidebar__user-log">Log out</a>
            </div>
            <nav class="sidebar__navbar">
                <a href="home.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Home
                </a>
                <a href="about.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    About
                </a>
                <a href="products.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Products
                </a>
                <a href="contact.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Contact
                </a>
                <a href="login.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Login
                </a>
                <a href="register.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Register
                </a>
                <a href="cart.html" class="sidebar__navbar-item">
                    <i class='sidebar__navbar-icon bx bx-chevron-right'></i>
                    Cart
                </a>
            </nav>
        </div>
    </div>
    <!-- Sidebar end -->

    <!-- Register start -->
    <section class="register">
        <form action="" class="register__container">
            <h3 class="register__heading">Register now</h3>
            <div class="register__input-form">
                <label for="register__name" class="register__input-desc">Your name</label>
                <input type="text" placeholder="Enter your name" id="register__name" class="register__input">
                <label for="register__email" class="register__input-desc">Your email</label>
                <input type="email" placeholder="Enter your email" id="register__email" class="register__input">
                <label for="register__password" class="register__input-desc">Your password</label>
                <input type="password" placeholder="Enter your password" id="register__password" class="register__input">
                <label for="register__password" class="register__input-desc">Enter your password again</label>
                <input type="password" placeholder="Enter your password again" id="register__password" class="register__input">
            </div>
            <button class="btn register__btn">Register now</button>
            <div class="register__login">
                <p class="register__login-desc">Already have an acount?</p>
                <a href="login.html" class="btn register__login-btn">Login now</a>
            </div>
        </form>
    </section>
    <!-- Register end -->

    <!-- Footer start -->
    <footer class="footer">
        <a href="home.html" class="footer__logo-link">
            <i class='footer__logo-icon bx bx-store'></i>
            Shopie
        </a>

        <div class="footer__navbar">
            <a href="home.html" class="footer__navbar-item">Home</a>
            <a href="about.html" class="footer__navbar-item">About</a>
            <a href="products.html" class="footer__navbar-item">Products</a>
            <a href="contact.html" class="footer__navbar-item">Contact</a>
            <a href="login.html" class="footer__navbar-item">Login</a>
            <a href="register.html" class="footer__navbar-item">Register</a>
            <a href="cart.html" class="footer__navbar-item">Cart</a>
        </div>

        <div class="footer__media">
            <a href="#" class='footer__media-link bx bxl-facebook-circle'></a>
            <a href="#" class='footer__media-link bx bxl-youtube'></a>
            <a href="#" class='footer__media-link bx bxl-linkedin-square'></a>
            <a href="#" class='footer__media-link bx bxl-twitter'></a>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- Footer bottom start -->
    <section class="footer-bottom">
        <p class="footer-bottom__copyright">Created by <span>Dang Tuan Anh</span> | All rights reserved!</p>
        <img src="../assets/img/footer/card_img.png" alt="Credit image" class="footer-bottom__credit">
    </section>
    <!-- Footer bottom end -->

    <!-- Swiper js link -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Js link -->
    <script src="../assets/main.js"></script>
</body>
</html>
